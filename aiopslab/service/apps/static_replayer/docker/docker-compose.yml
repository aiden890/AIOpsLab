version: '3.8'

services:
  # Elasticsearch for logs
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: static-replayer-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - static-replayer

  # Prometheus Pushgateway for metrics
  pushgateway:
    image: prom/pushgateway:latest
    container_name: static-replayer-pushgateway
    ports:
      - "9091:9091"
    networks:
      - static-replayer

  # Prometheus for metric storage
  prometheus:
    image: prom/prometheus:latest
    container_name: static-replayer-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-admin-api'
    depends_on:
      - pushgateway
    networks:
      - static-replayer

  # Jaeger for traces
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: static-replayer-jaeger
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # HTTP collector
      - "6831:6831/udp"  # Jaeger agent
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - static-replayer

volumes:
  elasticsearch-data:
  prometheus-data:

networks:
  static-replayer:
    driver: bridge
